<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Tunnel Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .control-item {
            margin: 8px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-item">
            <label>Particle Count:</label>
            <input type="range" id="particleCount" min="1000" max="10000" value="5000" step="100">
            <span id="particleCountValue">5000</span>
        </div>
        <div class="control-item">
            <label>Collision Force:</label>
            <input type="range" id="collisionForce" min="0.1" max="5" value="2" step="0.1">
            <span id="collisionForceValue">2.0</span>
        </div>
        <div class="control-item">
            <label>Tunnel Radius:</label>
            <input type="range" id="tunnelRadius" min="0.02" max="0.1" value="0.05" step="0.01">
            <span id="tunnelRadiusValue">0.05</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let particleCount = 5000;
        let collisionForce = 2.0;
        let tunnelRadius = 0.05;

        // 터널 위치
        const tunnelEntrance = { x: 0.35, y: 0.5 };  // 입구
        const tunnelExit = { x: 0.55, y: 0.5 };      // 출구

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // 좌측에서 시작
                this.x = -0.1;
                this.y = 0.3 + Math.random() * 0.4;
                
                // 우측으로 이동
                this.vx = 0.3 + Math.random() * 0.2;
                this.vy = (Math.random() - 0.5) * 0.1;
                
                this.life = 1.0;
                this.size = 2 + Math.random() * 2;
                this.alpha = 0.6 + Math.random() * 0.4;
                
                this.state = 'approaching'; // approaching, colliding, inside, exiting
            }

            update(dt) {
                const dxEntrance = this.x - tunnelEntrance.x;
                const dyEntrance = this.y - tunnelEntrance.y;
                const distEntrance = Math.sqrt(dxEntrance * dxEntrance + dyEntrance * dyEntrance);
                
                const dxExit = this.x - tunnelExit.x;
                const distExit = Math.sqrt(dxExit * dxExit + (this.y - tunnelExit.y) * (this.y - tunnelExit.y));

                // 1. 터널 입구 접근: 입구로 수렴
                if (this.state === 'approaching' && this.x < tunnelEntrance.x && this.x > tunnelEntrance.x - 0.15) {
                    const convergeFactor = 0.05;
                    const dyToCenter = tunnelEntrance.y - this.y;
                    this.vy += dyToCenter * convergeFactor;
                }

                // 2. 터널 입구 충돌 (입구에서만 충돌 발생)
                if (this.state === 'approaching' && distEntrance < tunnelRadius) {
                    this.state = 'colliding';
                    
                    // 충돌 효과: 터널 반경 안에서만 요동
                    // Y축 요동을 터널 반경으로 제한
                    const maxYDeviation = tunnelRadius * 0.5;
                    this.vy += (Math.random() - 0.5) * maxYDeviation * collisionForce;
                    
                    // X축은 약간 감속
                    this.vx *= 0.9;
                    
                    // 크기 약간 증가
                    this.size *= 1.3;
                }

                // 3. 터널 내부: 안정화
                if (this.state === 'colliding' && this.x > tunnelEntrance.x) {
                    this.state = 'inside';
                    // 터널 내부에서는 상하 속도 감쇠
                    this.vy *= 0.95;
                }

                // 4. 터널 출구: 미사일처럼 발사
                if (this.state === 'inside' && distExit < tunnelRadius) {
                    this.state = 'exiting';
                    
                    // 가속 및 직선화
                    this.vx *= 1.5;  // 가속!
                    this.vy *= 0.3;  // 상하 움직임 거의 제거
                    
                    // 크기 축소 (집중된 느낌)
                    this.size *= 0.8;
                }

                // 출구 이후 직선 유지
                if (this.state === 'exiting') {
                    this.vx *= 0.999; // 거의 감쇠 없음
                    this.vy *= 0.98;  // 약간의 상하 감쇠
                    this.life -= dt * 0.3;
                }

                // 위치 업데이트
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // 화면 밖으로 나가거나 수명이 다하면 리셋
                if (this.x > 1.2 || this.x < -0.2 || 
                    this.y > 1.2 || this.y < -0.2 || 
                    this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const screenX = this.x * width;
                const screenY = this.y * height;
                
                ctx.beginPath();
                ctx.arc(screenX, screenY, Math.max(0.5, this.size), 0, Math.PI * 2);
                
                // 상태별 색상
                if (this.state === 'approaching') {
                    ctx.fillStyle = `rgba(100, 150, 255, ${this.alpha})`;
                } else if (this.state === 'colliding') {
                    ctx.fillStyle = `rgba(255, 150, 100, ${this.alpha})`;
                } else if (this.state === 'inside') {
                    ctx.fillStyle = `rgba(150, 255, 150, ${this.alpha})`;
                } else {
                    const lifeAlpha = this.alpha * this.life;
                    ctx.fillStyle = `rgba(255, 200, 100, ${lifeAlpha})`;
                }
                
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawTunnel() {
            const entranceX = tunnelEntrance.x * width;
            const entranceY = tunnelEntrance.y * height;
            const exitX = tunnelExit.x * width;
            const exitY = tunnelExit.y * height;

            // 터널 입구 중심점만 표시
            ctx.beginPath();
            ctx.arc(entranceX, entranceY, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 100, 100, 0.8)';
            ctx.fill();

            // 터널 출구 중심점만 표시
            ctx.beginPath();
            ctx.arc(exitX, exitY, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(100, 255, 100, 0.8)';
            ctx.fill();
        }

        let lastTime = Date.now();

        function animate() {
            const now = Date.now();
            const dt = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            // 배경 페이드 효과
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 터널 그리기
            drawTunnel();

            // 파티클 업데이트 및 그리기
            for (let particle of particles) {
                particle.update(dt);
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // 컨트롤 이벤트
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            initParticles();
        });

        document.getElementById('collisionForce').addEventListener('input', (e) => {
            collisionForce = parseFloat(e.target.value);
            document.getElementById('collisionForceValue').textContent = collisionForce.toFixed(1);
        });

        document.getElementById('tunnelRadius').addEventListener('input', (e) => {
            tunnelRadius = parseFloat(e.target.value);
            document.getElementById('tunnelRadiusValue').textContent = tunnelRadius.toFixed(2);
        });

        window.addEventListener('resize', resize);

        // 초기화
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
