<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collision & Diffusion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .control-item {
            margin: 8px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-item">
            <label>Particle Count:</label>
            <input type="range" id="particleCount" min="1000" max="10000" value="5000" step="100">
            <span id="particleCountValue">5000</span>
        </div>
        <div class="control-item">
            <label>Collision Force:</label>
            <input type="range" id="collisionForce" min="0.1" max="5" value="2" step="0.1">
            <span id="collisionForceValue">2.0</span>
        </div>
        <div class="control-item">
            <label>Diffusion Rate:</label>
            <input type="range" id="diffusionRate" min="0.5" max="3" value="1.5" step="0.1">
            <span id="diffusionRateValue">1.5</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let particleCount = 5000;
        let collisionForce = 2.0;
        let diffusionRate = 1.5;

        // 중앙 충돌 지점
        const collisionPoint = { x: 0.4, y: 0.5 };
        const collisionRadius = 0.05;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // 좌측에서 시작
                this.x = -0.1;
                this.y = 0.3 + Math.random() * 0.4;
                
                // 우측으로 이동
                this.vx = 0.3 + Math.random() * 0.2;
                this.vy = (Math.random() - 0.5) * 0.1;
                
                this.life = 1.0;
                this.size = 2 + Math.random() * 2;
                this.alpha = 0.6 + Math.random() * 0.4;
                this.collided = false;
            }

            update(dt) {
                // 충돌 지점까지의 거리 계산
                const dx = this.x - collisionPoint.x;
                const dy = this.y - collisionPoint.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // 충돌 영역 진입 - 작은 요동만 발생
                if (!this.collided && dist < collisionRadius) {
                    this.collided = true;
                    
                    // 우측 속도 유지하되 약간 감소
                    this.vx *= 0.8;
                    
                    // 상하 요동은 아주 작게만
                    this.vy += (Math.random() - 0.5) * 0.1 * collisionForce;
                    
                    // 크기 약간만 증가
                    this.size *= 1.2;
                }

                // 충돌 후 약한 확산 (우측 직진 유지)
                if (this.collided) {
                    // 속도 감쇠 (매우 약하게)
                    this.vx *= 0.995;
                    this.vy *= 0.99;
                    
                    // 확산 효과 (아주 작은 노이즈만)
                    this.vx += (Math.random() - 0.5) * 0.002 * diffusionRate;
                    this.vy += (Math.random() - 0.5) * 0.005 * diffusionRate;
                    
                    // 수명 감소
                    this.life -= dt * 0.5;
                }

                // 위치 업데이트
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // 화면 밖으로 나가거나 수명이 다하면 리셋
                if (this.x > 1.2 || this.x < -0.2 || 
                    this.y > 1.2 || this.y < -0.2 || 
                    this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const screenX = this.x * width;
                const screenY = this.y * height;
                
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size, 0, Math.PI * 2);
                
                // 충돌 전후 색상 변경
                if (!this.collided) {
                    ctx.fillStyle = `rgba(100, 150, 255, ${this.alpha})`;
                } else {
                    const lifeAlpha = this.alpha * this.life;
                    ctx.fillStyle = `rgba(150, 200, 255, ${lifeAlpha})`;
                }
                
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawCollisionZone() {
            const cx = collisionPoint.x * width;
            const cy = collisionPoint.y * height;
            const r = collisionRadius * width;

            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 중심점
            ctx.beginPath();
            ctx.arc(cx, cy, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 100, 100, 0.6)';
            ctx.fill();
        }

        let lastTime = Date.now();

        function animate() {
            const now = Date.now();
            const dt = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            // 배경 페이드 효과
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 충돌 영역 그리기
            drawCollisionZone();

            // 파티클 업데이트 및 그리기
            for (let particle of particles) {
                particle.update(dt);
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // 컨트롤 이벤트
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            initParticles();
        });

        document.getElementById('collisionForce').addEventListener('input', (e) => {
            collisionForce = parseFloat(e.target.value);
            document.getElementById('collisionForceValue').textContent = collisionForce.toFixed(1);
        });

        document.getElementById('diffusionRate').addEventListener('input', (e) => {
            diffusionRate = parseFloat(e.target.value);
            document.getElementById('diffusionRateValue').textContent = diffusionRate.toFixed(1);
        });

        window.addEventListener('resize', resize);

        // 초기화
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
