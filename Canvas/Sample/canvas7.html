<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Stream Flow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .control-item {
            margin: 8px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-item">
            <label>Particle Count:</label>
            <input type="range" id="particleCount" min="1000" max="15000" value="8000" step="100">
            <span id="particleCountValue">8000</span>
        </div>
        <div class="control-item">
            <label>Collision Force:</label>
            <input type="range" id="collisionForce" min="0.1" max="5" value="2" step="0.1">
            <span id="collisionForceValue">2.0</span>
        </div>
        <div class="control-item">
            <label>Spring Frequency:</label>
            <input type="range" id="springFreq" min="0.5" max="5" value="2" step="0.1">
            <span id="springFreqValue">2.0</span>
        </div>
        <div class="control-item">
            <label>Spring Amplitude:</label>
            <input type="range" id="springAmp" min="0.005" max="0.05" value="0.02" step="0.005">
            <span id="springAmpValue">0.02</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let particleCount = 8000;
        let collisionForce = 2.0;
        let streamWidth = 0.08;
        let springFrequency = 2.0;
        let springAmplitude = 0.02;

        // 충돌 지점 (중앙)
        const collisionPoint = { x: 0.45, y: 0.5 };
        const baseCollisionRadius = 0.03;
        let collisionRadius = baseCollisionRadius;
        
        // 용수철 효과 파라미터
        let springTime = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // 좌측에서 시작 (더 넓은 스트림)
                this.x = -0.1;
                this.y = 0.5 + (Math.random() - 0.5) * streamWidth;
                
                // 우측으로 이동
                this.vx = 0.4 + Math.random() * 0.1;
                this.vy = (Math.random() - 0.5) * 0.02;
                
                this.life = 1.0;
                this.size = 4 + Math.random() * 4; // 크기 증가
                this.alpha = 0.4 + Math.random() * 0.3; // 알파 조정
                
                this.state = 'approaching'; // approaching, colliding, exiting
            }

            update(dt) {
                const dx = this.x - collisionPoint.x;
                const dy = this.y - collisionPoint.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // 1. 접근 단계: 충돌 지점으로 약간 수렴
                if (this.state === 'approaching' && this.x < collisionPoint.x && this.x > collisionPoint.x - 0.15) {
                    const convergeFactor = 0.08;
                    const dyToCenter = collisionPoint.y - this.y;
                    this.vy += dyToCenter * convergeFactor;
                }

                // 2. 충돌 지점 통과: 짧고 강렬한 충돌
                if (this.state === 'approaching' && dist < collisionRadius) {
                    this.state = 'colliding';
                    
                    // 충돌 시 작은 상하 요동만
                    this.vy += (Math.random() - 0.5) * 0.15 * collisionForce;
                    
                    // 크기 증가
                    this.size *= 1.6;
                }

                // 3. 충돌 후 안정화
                if (this.state === 'colliding' && this.x > collisionPoint.x + 0.02) {
                    this.state = 'exiting';
                    
                    // 출구 진입: 스트림으로 재수렴
                    const targetY = collisionPoint.y;
                    const dyToStream = targetY - this.y;
                    this.vy = dyToStream * 2.0; // 강하게 중심으로
                }

                // 4. 출구: 좁은 스트림 유지
                if (this.state === 'exiting') {
                    // 중심선으로 강하게 끌림
                    const dyToCenter = collisionPoint.y - this.y;
                    this.vy += dyToCenter * 0.15;
                    
                    // 상하 속도 감쇠
                    this.vy *= 0.95;
                    
                    // 수평 속도 유지
                    this.vx *= 0.998;
                    
                    // 수명 감소
                    this.life -= dt * 0.3;
                }

                // 위치 업데이트
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // 화면 밖으로 나가거나 수명이 다하면 리셋
                if (this.x > 1.2 || this.x < -0.2 || 
                    this.y > 1.2 || this.y < -0.2 || 
                    this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const screenX = this.x * width;
                const screenY = this.y * height;
                
                // 블러 효과를 위한 그라데이션
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, this.size * 2);
                
                // 상태별 색상
                let color;
                if (this.state === 'approaching') {
                    color = `100, 150, 255`;
                } else if (this.state === 'colliding') {
                    color = `180, 200, 255`;
                } else {
                    color = `120, 180, 255`;
                }
                
                const finalAlpha = this.state === 'exiting' ? this.alpha * this.life : this.alpha;
                
                gradient.addColorStop(0, `rgba(${color}, ${finalAlpha * 0.8})`);
                gradient.addColorStop(0.5, `rgba(${color}, ${finalAlpha * 0.4})`);
                gradient.addColorStop(1, `rgba(${color}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(screenX - this.size * 2, screenY - this.size * 2, this.size * 4, this.size * 4);
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawCollisionZone() {
            const cx = collisionPoint.x * width;
            const cy = collisionPoint.y * height;

            // 충돌 지점 중심점
            ctx.beginPath();
            ctx.arc(cx, cy, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 100, 100, 0.6)';
            ctx.fill();
        }

        let lastTime = Date.now();

        function animate() {
            const now = Date.now();
            const dt = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;
            
            // 용수철 효과: 충돌 반경이 시간에 따라 진동
            springTime += dt;
            collisionRadius = baseCollisionRadius + Math.sin(springTime * springFrequency * Math.PI * 2) * springAmplitude;

            // 배경 페이드 효과 (더 강하게)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);

            // 충돌 영역 그리기
            drawCollisionZone();

            // 파티클 업데이트 및 그리기
            for (let particle of particles) {
                particle.update(dt);
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // 컨트롤 이벤트
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            initParticles();
        });

        document.getElementById('collisionForce').addEventListener('input', (e) => {
            collisionForce = parseFloat(e.target.value);
            document.getElementById('collisionForceValue').textContent = collisionForce.toFixed(1);
        });

        document.getElementById('springFreq').addEventListener('input', (e) => {
            springFrequency = parseFloat(e.target.value);
            document.getElementById('springFreqValue').textContent = springFrequency.toFixed(1);
        });

        document.getElementById('springAmp').addEventListener('input', (e) => {
            springAmplitude = parseFloat(e.target.value);
            document.getElementById('springAmpValue').textContent = springAmplitude.toFixed(3);
        });

        window.addEventListener('resize', resize);

        // 초기화
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
